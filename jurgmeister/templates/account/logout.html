{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<style>
  .btnbg {
      background-color: rgb(17, 15, 12);
    }

    .btntext {
      color: bisque
    }
</style>
<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<h1 class="bisque ganton display-1">{% trans "Afmelden" %}</h1>

<p class="lead">{% trans 'Ben je zeker dat je wil afmelden?' %}</p>

<form class="lead" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn-lg ganton btnbg btntext" type="submit">{% trans 'Afmelden' %}</button>
</form>


{% endblock %}
